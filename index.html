<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="right-container">
        <div class="signup-text">
            <h1>
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br><br>
                You <em>know</em> you want to.
            </h1>
        </div>
        <form action="#" method="post">     
            <h1>Let's do this!</h1>   

            <div class="name-container">
                <ul>
                    <li><label for="first_name">FIRST NAME</label></li>
                    <li><input type="text" name="first_name" id="first_name" maxlength="32"
                    required></li>
                </ul>
                <ul>
                    <li><label for="last_name">LAST NAME</label></li>
                    <li><input type="text" name="last_name" id="last_name" maxlength="32"
                    required></li>
                </ul>      
            </div>

            <div class="contact-container">
                <ul>
                    <li><label for="email">EMAIL</label></li>
                    <li><input type="email" name="email" id="email"
                    required></li>
                </ul>
                <ul>
                    <li><label for="phone_num">PHONE NUMBER</label></li>
                    <li><input type="tel" name="phone_num" id="phone_num" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
                    maxlength="11" required></li>
                </ul>   
            </div>

            <div class="password-container">
                <ul>
                    <li><label for="user_password">PASSWORD</label></li>
                    <li><input type="password" name="user_password" id="user_password" minlength="8"
                    required></li>
                </ul>
                
                <ul>
                    <li><label for="confirm_pass">CONFIRM PASSWORD</label></li>
                    <li><input type="password" name="confirm_pass" id="confirm_pass"
                    required></li>
                </ul> 
            </div>
        </form>
        <div class="create-acct">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
